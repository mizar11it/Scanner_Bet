<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partite Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #f9f9f9;
            padding: 8px;
            text-align: left;
        }
        td {
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div id="status"></div>

    <table id="match-table" style="display:none;">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ora</th>
                <th>Partita</th>
                <th>Campionato</th>
                <th>Status</th>
                <th>Risultato</th>
                <th>Minuto</th>
            </tr>
        </thead>
        <tbody id="match-body"></tbody>
    </table>

    <script src="static/script.js"></script>

</body>
</html>
